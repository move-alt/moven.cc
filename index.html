<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">My Profile</h1>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="home" class="home">
        <div class="container">
            <h1 class="animate__animated animate__fadeInDown">Welcome to My Profile</h1>
            <p class="animate__animated animate__fadeInUp">Introduction or tagline goes here.</p>
            <a href="#about" class="btn animate__animated animate__zoomIn">Learn More</a>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Information about yourself goes here.</p>
        </div>
    </section>

    <section id="skills" class="skills">
        <div class="container">
            <h2>Skills</h2>
            <div class="skill-box">
                <div class="skill">
                    <i class='bx bxl-html5'></i>
                    <h3>HTML</h3>
                </div>
                <div class="skill">
                    <i class='bx bxl-css3'></i>
                    <h3>CSS</h3>
                </div>
                <div class="skill">
                    <i class='bx bxl-javascript'></i>
                    <h3>JavaScript</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/300" alt="Project 1">
                <h3>Project 1</h3>
                <a href="#" class="btn">View Project</a>
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/300" alt="Project 2">
                <h3>Project 2</h3>
                <a href="#" class="btn">View Project</a>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
